<!-- JSON-LD article markup generated by Google Structured Data Markup Helper. -->
<script type="application/ld+json">
  {
    "@context": "http://schema.org/",
    "@type": "Event",
    "name": "{{ .Title }}",
    "description": "{{ .Params.event.summary }}",
    "image": "{{ .Params.seo.featured_image }}",
    "eventAttendanceMode": "https://schema.org/OfflineEventAttendanceMode",
    "eventStatus": "https://schema.org/EventScheduled",
    "startDate": "{{ .Params.event.start_date }}",
    "endDate": "{{ .Params.event.start_date }}",
    "location": [
      {
        "@type": "Place",
        "name": "{{ .Params.event.location }}",
        "address": {
          "streetAddress": "{{ .Params.event.location_street }}",
          "addressLocality": "{{ .Params.event.location_city }}",
          "addressRegion": "{{ .Params.event.location_state }}",
          "postalCode": "{{ .Params.event.location_zip }}",
          "addressCountry": "United States"
        }
      }
    ],
    "organizer": {
      "@type": "Organization",
      "name": "{{ .Params.event.organizer }}",
      "url": "{{ .Params.event.organizer_website }}"
    }
  }
</script>
