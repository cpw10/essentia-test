<!-- JSON-LD job posting markup generated by Google Structured Data Markup Helper. -->
<script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "JobPosting",
    "title": "{{ .Title }}",
    "hiringOrganization": {
      "@type": "Organization",
      "sameAs": "{{ .Site.BaseURL }}",
      "name": "{{ .Site.Data.site_settings.business_name }}"
    },
    "jobLocation": {
      "@type": "Place",
      "address": {
        "streetAddress": "{{ .Params.location.street }}",
        "addressLocality": "{{ .Params.location.city }}",
        "addressRegion": "{{ .Params.location.state }}",
        "postalCode": "{{ .Params.location.zip }}",
        "addressCountry": "United States"
      }
    },
    "datePosted": "{{ .Params.date }}",
    "description": "{{ .Params.seo.meta_description }}",
    "employmentType": "{{ .Params.job_type }}"
  }
</script>
