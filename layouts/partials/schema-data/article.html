<!-- JSON-LD article markup generated by Google Structured Data Markup Helper. -->
<script type="application/ld+json">
  {
    "@context": "http://schema.org/",
    "@type": "Article",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{ .Title }}"
    },
    "author": {
      "@type": "Organization",
      "name": "{{ .Site.Data.site_settings.business_name }}"
    },
    "publisher": {
      "@type": "Organization",
      "name": "{{ .Site.Data.site_settings.business_name }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ .Site.BaseURL }}{{ .Site.Data.site_settings.logo }}"
      }
    },
    "headline": "{{ .Title }}",
    "image": "{{ .Site.BaseURL }}{{ .Params.seo.featured_image }}",
    "datePublished": "{{ .Params.date }}"
  }
</script>
